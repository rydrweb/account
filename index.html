<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account & Search</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .account-container,
        .search-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .tags {
            margin-top: 20px;
            text-align: left;
        }

        .tag {
            display: inline-block;
            background-color: #39ff14;
            color: #121212;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .tag:hover {
            background-color: #32d900;
        }

        /* Input & Button Styles */
        input,
        textarea,
        button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        input,
        textarea {
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }

        button {
            background-color: #39ff14;
            border: none;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #32d900;
        }

        button:active {
            background-color: #28a400;
        }

        .hidden {
            display: none;
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        #searchResults {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .player-card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-card h3 {
            margin: 0;
        }

        .player-card p {
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <!-- Account Creation Section -->
    <div class="account-container">
        <div class="username" id="username-display">Username</div>
        <div class="input-wrapper">
            <input type="text" id="username-input" class="hidden" placeholder="Enter a new username">
            <button id="save-username-btn" onclick="toggleUsernameEdit()">Save Username</button>
        </div>

        <div class="input-wrapper">
            <textarea id="description-input" placeholder="Enter your description..."></textarea>
            <button id="save-description-btn" onclick="saveDescription()">Save Description</button>
        </div>

        <div class="tags" id="tags-container">
            <!-- Tags will be displayed here -->
        </div>

        <a href="https://rydrweb.github.io/"><button>Back</button></a>
    </div>

    <!-- Search Section -->
    <div class="search-container">
        <h2>Search for Player Accounts</h2>
        <input type="text" id="searchInput" onkeyup="searchPlayers()" placeholder="Search for players...">
        <div id="searchResults"></div>
    </div>

    <script>
        // Sample player data (simulated stored data)
        let players = JSON.parse(localStorage.getItem('players')) || [];

        window.onload = function () {
            // Check for stored username and description
            const storedUsername = localStorage.getItem('username');
            const storedDescription = localStorage.getItem('description');

            // If a username is stored, display it, otherwise show input field
            if (storedUsername) {
                document.getElementById('username-display').innerText = storedUsername;
                document.getElementById('username-input').classList.add('hidden');
                document.getElementById('save-username-btn').innerText = 'Edit Username';
            } else {
                document.getElementById('username-display').innerText = 'Not Set';
                document.getElementById('username-input').classList.remove('hidden');
                document.getElementById('save-username-btn').innerText = 'Save Username';
            }

            if (storedDescription) {
                document.getElementById('description-input').value = storedDescription;
                document.getElementById('save-description-btn').innerText = 'Edit Description';
            }

            displayTags();
        };

        // Toggle between Edit and Save for the username
        function toggleUsernameEdit() {
            const usernameInput = document.getElementById('username-input');
            const saveUsernameBtn = document.getElementById('save-username-btn');

            if (usernameInput.classList.contains('hidden')) {
                usernameInput.classList.remove('hidden');
                saveUsernameBtn.innerText = 'Save Username';
            } else {
                const username = usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('username', username);
                    document.getElementById('username-display').innerText = username;
                    usernameInput.classList.add('hidden');
                    saveUsernameBtn.innerText = 'Edit Username';
                }
            }
        }

        // Save or edit description
        function saveDescription() {
            const descriptionInput = document.getElementById('description-input');
            const saveDescriptionBtn = document.getElementById('save-description-btn');
            const description = descriptionInput.value.trim();

            if (saveDescriptionBtn.innerText === 'Edit Description') {
                descriptionInput.disabled = false;
                saveDescriptionBtn.innerText = 'Save Description';
            } else {
                if (description) {
                    localStorage.setItem('description', description);
                    descriptionInput.disabled = true;
                    saveDescriptionBtn.innerText = 'Edit Description';
                }
            }
        }

        // Display selected tags
        function displayTags() {
            let selectedTags = JSON.parse(localStorage.getItem('selectedTags')) || [];
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = '';
            selectedTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
        }

        // Search players
        function searchPlayers() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            const filteredPlayers = players.filter(player => {
                return player.username.toLowerCase().includes(searchQuery) || 
                       player.description.toLowerCase().includes(searchQuery);
            });

            if (filteredPlayers.length > 0) {
                filteredPlayers.forEach(player => {
                    const playerCard = document.createElement('div');
                    playerCard.classList.add('player-card');

                    playerCard.innerHTML = `
                        <h3>${player.username} <span>${player.tag}</span></h3>
                        <p>${player.description}</p>
                    `;

                    resultsContainer.appendChild(playerCard);
                });
            } else {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            }
        }

        // Save the player account data (when user saves their username and description)
        function savePlayerData() {
            const username = localStorage.getItem('username');
            const description = localStorage.getItem('description');
            const tags = JSON.parse(localStorage.getItem('selectedTags')) || [];

            // Create player object and store it
            const newPlayer = { username, description, tag: tags.join(', ') };
            players.push(newPlayer);
            localStorage.setItem('players', JSON.stringify(players));
        }

        // Automatically save player data when the page is loaded (you can call this function when needed)
        savePlayerData();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .account-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .tags {
            margin-top: 20px;
            text-align: left;
        }

        .tag {
            display: inline-block;
            background-color: #39ff14;
            color: #121212;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .tag:hover {
            background-color: #32d900;
        }

        /* Input & Button Styles */
        input,
        textarea,
        button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        input,
        textarea {
            background-color: #333;
            border: 1px solid #555;
            color: white;
        }

        button {
            background-color: #39ff14;
            border: none;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #32d900;
        }

        button:active {
            background-color: #28a400;
        }

        .hidden {
            display: none;
        }

        .input-wrapper {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="account-container">
        <div class="username" id="username-display">Username</div>
        <div class="input-wrapper">
            <input type="text" id="username-input" class="hidden" placeholder="Enter a new username">
            <button id="save-username-btn" onclick="toggleUsernameEdit()">Save Username</button>
        </div>

        <div class="input-wrapper">
            <textarea id="description-input" placeholder="Enter your description..."></textarea>
            <button id="save-description-btn" onclick="saveDescription()">Save Description</button>
        </div>

        <div class="tags" id="tags-container">
            <!-- Tags will be displayed here -->
        </div>
    </div>

    <script>
        // Check if there's a stored username and description
        window.onload = function () {
            const storedUsername = localStorage.getItem('username');
            const storedDescription = localStorage.getItem('description');

            // If a username is stored, display it, otherwise show input field
            if (storedUsername) {
                document.getElementById('username-display').innerText = storedUsername;
                document.getElementById('username-input').classList.add('hidden'); // Hide input if username exists
                document.getElementById('save-username-btn').innerText = 'Edit Username'; // Change button text
            } else {
                document.getElementById('username-display').innerText = 'Not Set';
                document.getElementById('username-input').classList.remove('hidden'); // Show input if username not set
                document.getElementById('save-username-btn').innerText = 'Save Username'; // Show save button
            }

            // If a description is stored, show it in the textarea
            if (storedDescription) {
                document.getElementById('description-input').value = storedDescription;
                document.getElementById('save-description-btn').innerText = 'Edit Description'; // Change button text
            }

            // Display selected tags
            displayTags();
        };

        // Toggle between Edit and Save for the username
        function toggleUsernameEdit() {
            const usernameInput = document.getElementById('username-input');
            const saveUsernameBtn = document.getElementById('save-username-btn');

            // If the username input is hidden (view mode), allow editing
            if (usernameInput.classList.contains('hidden')) {
                usernameInput.classList.remove('hidden');
                saveUsernameBtn.innerText = 'Save Username'; // Change button to "Save"
            } else {
                const username = usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('username', username);
                    document.getElementById('username-display').innerText = username;
                    usernameInput.classList.add('hidden');
                    saveUsernameBtn.innerText = 'Edit Username'; // Change button to "Edit"
                }
            }
        }

        // Save or edit description
        function saveDescription() {
            const descriptionInput = document.getElementById('description-input');
            const saveDescriptionBtn = document.getElementById('save-description-btn');
            const description = descriptionInput.value.trim();

            // Check if the button is in "Edit Description" mode
            if (saveDescriptionBtn.innerText === 'Edit Description') {
                // Switch to "Save Description" and allow editing
                descriptionInput.disabled = false;
                saveDescriptionBtn.innerText = 'Save Description';
            } else {
                // Save description and switch back to "Edit Description"
                if (description) {
                    localStorage.setItem('description', description);
                    descriptionInput.disabled = true; // Disable the input once saved
                    saveDescriptionBtn.innerText = 'Edit Description'; // Change button to "Edit"
                }
            }
        }

        // Function to display selected tags
        function displayTags() {
            let selectedTags = JSON.parse(localStorage.getItem('selectedTags')) || [];
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = ''; // Clear previous tags before re-rendering
            selectedTags.forEach(tag => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
        }
    </script>

</body>

</html>
